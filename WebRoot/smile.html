<!DOCTYPE html>
<html>
  <head>
    <title>smile.html</title>
    
    <script type="text/javascript">
      function init(){
         var ctx=document.getElementById("canvas").getContext("2d");
         ctx.beginPath();
         ctx.strokeStyle="rgb(200m,0,0)";
         ctx.arc(200,200,50,0,Math.PI,false);//false是顺时针画线，true是逆时针画线。
         ctx.arc(200,200,50,0,Math.PI,true); 
         ctx.closePath(); //加上closePath会是smile变成一个闭合的半圆
         ctx.stroke();
      }
    </script>
  </head>
  
  <body onload="init();">
    <canvas id="canvas" height="400" width="300" >
      Your browser does not support the HTML5 element canvas;
    </canvas>
  </body>
</html>
